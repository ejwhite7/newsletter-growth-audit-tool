<!-- Step 1: Basic Information Component -->
<div class="form-step" id="step1">
    <div class="card">
        <div class="card__body">
            <h2>Basic Information</h2>
            <p>Let's start with some basic information about you and your newsletter.</p>
            
            <div class="form-group">
                <label class="form-label" for="firstName">First Name *</label>
                <input type="text" id="firstName" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="lastName">Last Name *</label>
                <input type="text" id="lastName" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email Address *</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="newsletterName">Newsletter Name *</label>
                <input type="text" id="newsletterName" class="form-control" required placeholder="e.g., The Growth Report, Tech Weekly">
                <small class="form-text">What's the name of your newsletter?</small>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn--primary" onclick="nextStep()">Next Step</button>
            </div>
        </div>
    </div>
</div>
