<!-- Step 3: Social Media & Team Component -->
<div class="form-step" id="step3">
    <div class="card">
        <div class="card__body">
            <h2>Social Media & Team</h2>
            <p>Share your social presence and team information.</p>
            
            <div class="form-group">
                <label class="form-label" for="twitterHandle">Twitter/X Handle</label>
                <input type="text" id="twitterHandle" class="form-control" placeholder="@username">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="linkedinHandle">LinkedIn Profile</label>
                <input type="url" id="linkedinHandle" class="form-control" placeholder="https://linkedin.com/in/username">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="instagramHandle">Instagram Handle</label>
                <input type="text" id="instagramHandle" class="form-control" placeholder="@username">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="tiktokHandle">TikTok Handle</label>
                <input type="text" id="tiktokHandle" class="form-control" placeholder="@username">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="teamSize">Team Size *</label>
                <select id="teamSize" class="form-control" required>
                    <option value="">Select team size</option>
                    <option value="solo">Solo creator</option>
                    <option value="2-3">2-3 people</option>
                    <option value="4-10">4-10 people</option>
                    <option value="10+">10+ people</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn--secondary" onclick="prevStep()">Previous</button>
                <button type="button" class="btn btn--primary" onclick="nextStep()">Next Step</button>
            </div>
        </div>
    </div>
</div>
