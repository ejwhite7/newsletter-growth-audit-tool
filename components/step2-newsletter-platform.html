<!-- Step 2: Newsletter & Platform Details Component -->
<div class="form-step" id="step2">
    <div class="card">
        <div class="card__body">
            <h2>Newsletter & Platform Details</h2>
            <p>Tell us about your newsletter and current setup.</p>
            
            <div class="form-group">
                <label class="form-label" for="platform">Platform *</label>
                <select id="platform" class="form-control" required>
                    <option value="">Select your platform</option>
                    <option value="beehiiv">beehiiv</option>
                    <option value="Substack">Substack</option>
                    <option value="Mailchimp">Mailchimp</option>
                    <option value="ConvertKit">ConvertKit</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="subscriberCount">Subscriber Count *</label>
                <select id="subscriberCount" class="form-control" required onchange="toggleCustomSubscriberInput()">
                    <option value="">Select subscriber range</option>
                    <option value="0-100">0-100 subscribers</option>
                    <option value="100-500">100-500 subscribers</option>
                    <option value="500-1000">500-1,000 subscribers</option>
                    <option value="1000-2500">1,000-2,500 subscribers</option>
                    <option value="2500-5000">2,500-5,000 subscribers</option>
                    <option value="5000-10000">5,000-10,000 subscribers</option>
                    <option value="10000-25000">10,000-25,000 subscribers</option>
                    <option value="25000-50000">25,000-50,000 subscribers</option>
                    <option value="50000-100000">50,000-100,000 subscribers</option>
                    <option value="100000+">100,000+ subscribers</option>
                </select>
            </div>
            
            <div class="form-group" id="customSubscriberGroup" style="display: none;">
                <label class="form-label" for="customSubscriberCount">Enter exact subscriber count</label>
                <input type="number" id="customSubscriberCount" class="form-control" placeholder="e.g., 150000" min="100000">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="openRate">Average Open Rate</label>
                <select id="openRate" class="form-control">
                    <option value="">Select open rate range</option>
                    <option value="0-10%">0-10%</option>
                    <option value="10-20%">10-20%</option>
                    <option value="20-30%">20-30%</option>
                    <option value="30-40%">30-40%</option>
                    <option value="40-50%">40-50%</option>
                    <option value="50%+">50%+</option>
                    <option value="Unknown">Don't know</option>
                </select>
                <small class="form-text">Your newsletter's average email open rate</small>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="clickRate">Average Click Rate</label>
                <select id="clickRate" class="form-control">
                    <option value="">Select click rate range</option>
                    <option value="0-1%">0-1%</option>
                    <option value="1-3%">1-3%</option>
                    <option value="3-5%">3-5%</option>
                    <option value="5-10%">5-10%</option>
                    <option value="10%+">10%+</option>
                    <option value="Unknown">Don't know</option>
                </select>
                <small class="form-text">Your newsletter's average email click-through rate</small>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="archiveLink">Newsletter Archive Link</label>
                <input type="url" id="archiveLink" class="form-control" placeholder="https://example.com/archive">
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn--secondary" onclick="prevStep()">Previous</button>
                <button type="button" class="btn btn--primary" onclick="nextStep()">Next Step</button>
            </div>
        </div>
    </div>
</div>
